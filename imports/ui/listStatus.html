<template name="listStatus">
  <ul class="collection">
  {{#each statusList}}
    {{> itemStatus}}
  {{/each}}
  </ul>
  <div class="fixed-action-btn">
    <a href="{{pathFor 'newStatus'}}" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
  </div>  
</template>
